name: Deploy to GitHub Pages

on:
  # 当推送到main或master分支时触发部署
  push:
    branches: [ main, master ]
  # 允许手动触发部署
  workflow_dispatch:

# 权限设置
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - uses: actions/checkout@v4
      
      # 设置Node.js环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      # 安装pnpm
      - name: Install pnpm
        run: npm install -g pnpm
      
      # 安装依赖
      - name: Install dependencies
        run: pnpm install
      
      # 构建项目
      - name: Build
        run: pnpm run build
      
      # 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 部署目录
          publish_dir: ./dist
          # 部署分支
          publish_branch: gh-pages
          # 清除旧文件
          force_orphan: true